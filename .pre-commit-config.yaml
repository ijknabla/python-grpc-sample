# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-toml
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: black
        name: Format python code by black
        entry: .venv/bin/black
        args:
        -   .
        language: system
        pass_filenames: false
    -   id: isort
        name: Format python code by isort
        entry: .venv/bin/isort
        args:
        -   .
        language: system
        pass_filenames: false
    -   id: mypy
        name: Check python code by mypy
        entry: .venv/bin/mypy
        args:
        -   --strict
        -   .
        language: system
        pass_filenames: false
    -   id: pflake8
        name: Check python code by pflake8
        entry: .venv/bin/pflake8
        language: system
        pass_filenames: false
    -   id: protoc
        name: Generate python code by protoc
        entry: .venv/bin/python
        args:
        -   -mgrpc_tools.protoc
        -   -I.
        language: system
        files: .*\.proto

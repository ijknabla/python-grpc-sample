syntax = "proto3";

package Mine;


service Mine
{
    rpc FizzBuzz(FizzBuzzRequest) returns (FizzBuzzResponse);
    rpc Count(CountRequest) returns (stream CountResponse);
}

message FizzBuzzRequest
{
    int32 i = 1;
}

message FizzBuzzResponse
{
    string s = 1;
}

message CountRequest
{
    uint32 n = 1;
}

message CountResponse
{
    uint32 i = 1;
}
